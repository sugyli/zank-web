# .scrutinizer.yml
build:
    environment:
        php:
            version: 7.0.8 # Common versions: 5.4, 5.5, 5.6, 7.0 or hhvm

        mysql: 5.5 # 5.5 or 5.6 or 5.7

        hosts:
            zank.io: '127.0.0.1'

        apache2:
            modules: ['rewrite']

            sites:
                zank_web:
                    web_root: 'public/'
                    host: 'zank.io'
                    rules:
                        - 'RewriteCond %{REQUEST_FILENAME} !-f'
                        - 'RewriteCond %{REQUEST_FILENAME} !-d'
                        - 'RewriteRule ^ index.php [QSA,L]'

    dependencies:
        before:
            - cp .zank.yaml.example .zank.yaml
            - composer install --prefer-source --no-progress
            - mysql -e "CREATE DATABASE zank"

        override:
            - composer update --prefer-source --no-progress
            - php zank list

checks:
    php: true

coding_style:
    php:
        spaces:
            general:
                linefeed_character: return-newline
            before_parentheses:
                closure_definition: true
        braces:
            classes_functions:
                class: new-line
                function: new-line
                closure: end-of-line
            if:
                opening: end-of-line
            for:
                opening: end-of-line
            while:
                opening: end-of-line
            do_while:
                opening: end-of-line
            switch:
                opening: end-of-line
            try:
                opening: end-of-line
        upper_lower_casing:
            keywords:
                general: lower
            constants:
                true_false_null: lower
